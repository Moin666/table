<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <section >
      
        <div class="container text-center  ">
            <div class="displayBtns my-5">
                <div class="w-100 d-flex flex-wrap justify-content-center ">
                  
                    <input type="text" class="w-50 form-control" placeholder="Search Student Result By ID">
                    <button class=" w-25 ms-2 btn btn-outline-success" onclick="searchId()">Submit</button>
                </div>
            </div>
            <div class="javascriptTable my-5 table-responsive ">
                    <table class="table table-bordered w-75 table-hover m-auto  bg-light">
                     <thead>
                      <tr class="bg-success">
                        <th >#</th>
                        <th>Name</th>
                        <th>Father Name</th>
                        <th>University</th>
                        <th>Semister</th>
                        <th>Result</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                    </table>
            </div>
            
            
            <div class="HardCodedTable my-5 table-responsive  ">
                <table class="table table-bordered m-auto w-75 table-hover " id="table">
 
                  </table>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
